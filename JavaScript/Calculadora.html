<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        
        

        function calcular(){
            var n1 = parseInt(num1.value);
            var n2 = parseInt(num2.value);
            if(document.getElementById('sumar').checked){
                
                resultado.value = n1 + n2;
            }else if(document.getElementById('restar').checked){
                resultado.value = n1 - n2;
            }else if(document.getElementById('multiplicar').checked){
                resultado.value = n1 * n2;
            }else if(document.getElementById('dividir').checked){
                resultado.value = n1 / n2;
            }

        }

    </script>
</head>
<body>
    <div style="text-align: center;">
        Numero 1: <input type="number" id="num1" />
        <br/>
        Numero2: <input type="number" id="num2" />
        <br/>
        <input type="radio" value="sumar" name="operacion" id="sumar"/> +
        <input type="radio" value="restar" name="operacion" id="restar"/> -
        <input type="radio" value="multiplicar" name="operacion" id="multiplicar"/> *
        <input type="radio" value="dividir" name="operacion" id="dividir"/> /
        <br/>
        <button onclick="calcular()">Calcular</button>
        <br/>
        Resultado:<input type="text" id="resultado"/>

    </div>
</body>
</html>
